<h1 mat-dialog-title>Add personnel</h1>

<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" type="text" >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Job</mat-label>
            <input matInput formControlName="job" type="text" >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Salary</mat-label>
            <input matInput formControlName="salary" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="formGroup" cdkFocusInitial>Confirm</button>
</div>
